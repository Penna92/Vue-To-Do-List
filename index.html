<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Vue To Do List</title>
</head>
<body>
    <header class="text-center">
        <h1>COSA VISITARE A ROMA</h1>
    </header>
    <div id="list">
        <ol>
            <li v-if="roma.length == 0" class="text-uppercase">Non hai ancora inserito nessun ingrediente</li>
            <li class="pointer text-uppercase my-3" :class="{'text-decoration-line-through': attrazione.check === true}" v-for="(attrazione, index) in roma" :key="index">
                <span @click="attrazione.check = !attrazione.check"> 
                    {{attrazione.nomeAttrazione}} 
                </span>
                <i @click="rimuovi(index)" class="fa-solid fa-xmark mx-3 text-danger"></i>
            </li>
        </ol>
        <div class="input-group mb-3">
            <input @keyup.enter="aggiungi" type="text" class="form-control" placeholder="Attrazione" aria-label="Attrazioni Roma" aria-describedby="button-addon2"
            v-model="nuovaAttrazione">
            <button @click="aggiungi" class="btn btn-outline-secondary" type="button" id="button-addon2">Aggiungi attrazione</button>
            <button @click="removeLastElement" class="btn btn-outline-secondary" type="button" id="button-addon3">Rimuovi ultima attrazione</button>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
